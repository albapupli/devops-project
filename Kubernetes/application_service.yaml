apiVersion: v1
kind: Service
metadata:
  name: random-number-application-service
spec:
  selector:
    app: random-number-app
  ports:
    - protocol: TCP
      port: 80 # Port on which the service will be accessible
      targetPort: 8080 # Port on which the Java app inside the pods is running
  type: LoadBalancer # Use "LoadBalancer" for Docker Desktop Kubernetes, "NodePort" for other setups
